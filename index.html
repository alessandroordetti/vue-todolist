<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Vue ToDo List</title>
</head>
<body>
    
    <main id="app">
        <div class="container p-5 ">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control me-3" placeholder="New ToDo" aria-label="Recipient's username" aria-describedby="basic-addon2" v-model="nuovoContenutoTodo">
                        
                        <div class="input-group-append">                       
                            <button class="btn btn-primary" type="button" @click="aggiungiTodoItem(nuovoContenutoTodo)">
                                Aggiungi
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-12 ">
                    <div class="my-todo-list">
                        <ul class="my-todo-list" v-if="todoList.length >= 1">
                            <li class="py-3 d-flex justify-content-between" v-for="(element, index) in todoList">
                                
                                {{element}}
                                
                                <span><i @click="rimuoviTodoItem(index)" class="fa-solid fa-xmark"></i></span>
                            </li>
                        </ul>

                        <h3 class="text-center" v-else>
                            Non ci sono ToDo
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="main.js"></script>
</body>
</html>
